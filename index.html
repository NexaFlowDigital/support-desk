<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexaFlow Digital Support</title>
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.8rem;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    form {
      width: 100%;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #424242;
    }
    input[type="text"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0d47a1;
      outline: none;
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #1565c0, #2196f3);
      transform: translateY(-2px);
    }
    #responseMessage {
      margin-top: 25px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0d47a1;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      header h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NexaFlow Support</h1>
      <p>We're here to help. Submit your request and our team will get back to you shortly.</p>
    </header>
    <form id="ticketForm">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="business">Business Name</label>
        <input type="text" id="business" name="business" placeholder="Your Business Name">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" name="website" placeholder="https://www.yourwebsite.com">
      </div>
      <div class="form-group">
        <label for="requestType">Request Type</label>
        <select id="requestType" name="requestType">
          <option value="Content Update">Content Update</option>
          <option value="Design Update">Design Update</option>
          <option value="New Feature">New Feature</option>
          <option value="Technical Issue">Technical Issue</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Describe Your Request *</label>
        <textarea id="description" name="description" rows="6" placeholder="Provide details of your request here..." required></textarea>
      </div>
      <button type="submit">Submit Request</button>
      <p id="responseMessage"></p>
    </form>
  </div>
  <script>
    // Update with your deployed Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxjnlJaYCNCDM-CJ1GRuqTM6JmdeXrnXODVCG7EwJu2-JM2B_2Cobwc4S1vk5yMO9R/exec";
    
    document.getElementById("ticketForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = {
        name: form.name.value,
        businessName: form.business.value,
        email: form.email.value,
        website: form.website.value,
        requestType: form.requestType.value,
        priority: form.priority.value,
        description: form.description.value
      };

      const responseMessage = document.getElementById("responseMessage");
      responseMessage.textContent = "Submitting your request...";

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(() => {
        responseMessage.textContent = "Your request has been submitted!";
        form.reset();
      })
      .catch((error) => {
        console.error("Error!", error.message);
        responseMessage.textContent = "Something went wrong. Please try again.";
      });
    });
  </script>
</body>
</html>
