<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexaFlow Digital Support Desk</title>
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #2B3791;
      margin: 0;
      font-size: 2em;
    }
    header p {
      color: #555;
      font-size: 1.1em;
      margin-top: 10px;
    }
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
      font-size: 1em;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2B3791;
      outline: none;
    }
    button {
      background-color: #1AA7A0;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #159d93;
      transform: translateY(-2px);
    }
    #responseMessage {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: #2B3791;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NexaFlow Digital Support Desk</h1>
      <p>Submit your request and our team will respond promptly.</p>
    </header>
    <form id="ticketForm">
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="business">Business Name</label>
        <input type="text" id="business" name="business" />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" name="website" />
      </div>
      <div class="form-group">
        <label for="requestType">Request Type</label>
        <select id="requestType" name="requestType">
          <option value="Content Update">Content Update</option>
          <option value="Design Update">Design Update</option>
          <option value="New Feature">New Feature</option>
          <option value="Technical Issue">Technical Issue</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Describe Your Request *</label>
        <textarea id="description" name="description" rows="6" required></textarea>
      </div>
      <button type="submit">Submit Request</button>
      <p id="responseMessage"></p>
    </form>
  </div>
  <script>
    // Update this URL with your deployed Google Apps Script Web App URL.
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxjnlJaYCNCDM-CJ1GRuqTM6JmdeXrnXODVCG7EwJu2-JM2B_2Cobwc4S1vk5yMO9R/exec";

    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = {
        name: form.name.value,
        businessName: form.business.value,
        email: form.email.value,
        website: form.website.value,
        requestType: form.requestType.value,
        priority: form.priority.value,
        description: form.description.value
      };

      const responseMessage = document.getElementById("responseMessage");
      responseMessage.textContent = "Submitting your request...";

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      })
      .then(() => {
        responseMessage.textContent = "Your request has been submitted!";
        form.reset();
      })
      .catch((error) => {
        console.error("Error!", error.message);
        responseMessage.textContent = "Something went wrong. Please try again.";
      });
    });
  </script>
</body>
</html>
